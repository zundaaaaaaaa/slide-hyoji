<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>国語 ❘ 走れメロス</title>
  <style>
    /* 全体のスタイル */
    body {
      display: flex;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* サイドバー */
    #sidebar {
      width: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      transition: left 0.3s, right 0.3s;
    }

    /* メインエリア */
    #main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #image-display {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* ボタンのデザイン */
    button {
      margin: 10px;
      padding: 10px;
      border: none;
      background-color: #add8e6;
      color: black;
      font-size: 14px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #87cefa;
    }
  </style>
</head>
<body>
  <!-- サイドバー -->
  <div id="sidebar">
    <button id="prev">← 前</button>
    <button id="next">次 →</button>
  </div>

  <!-- メインエリア -->
  <div id="main">
    <img id="image-display" src="images/loading.gif" alt="Loading...">
  </div>

  <script>
    // 画像切り替え用データ
    const prevButton = document.getElementById("prev");
    const nextButton = document.getElementById("next");
    const imageDisplay = document.getElementById("image-display");

    const images = [];
    for (let i = 1; i <= 40; i++) {
      images.push(`images/page${i}.jpg`);
    }

    const loadingImage = "images/loading.gif"; // ローディング画像
    let currentIndex = 0;

    // 画像更新ロジック
    const updateImage = () => {
      imageDisplay.src = loadingImage; // 一旦ローディング画像を表示
      setTimeout(() => {
        imageDisplay.src = images[currentIndex]; // 1秒後に実際の画像を表示
      }, 1000); // 1秒遅延
    };

    // 最初の画像をロード
    updateImage();

    // エラー時の処理
    const handleImageError = () => {
      imageDisplay.src = loadingImage; // エラー時にローディング画像を表示
    };
    imageDisplay.addEventListener("error", handleImageError);

    // 前の画像に切り替え
    prevButton.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateImage();
      }
    });

    // 次の画像に切り替え
    nextButton.addEventListener("click", () => {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        updateImage();
      }
    });
  </script>
</body>
</html>
